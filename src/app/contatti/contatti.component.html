<div class="card text-center" id="contatti">
  <div class="card-header p-4">
  <h4>CONTATTACI</h4>
  </div>
  <div class="card-body" style="width: 60%; margin:auto" >
    <h5 class="card-title">Special title treatment</h5>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="Cognome" >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="floatingTextarea">Messaggio</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-dark">Invia</button>
    </form>
  </div>
</div>
